<!DOCTYPE html>
<html lang="en">
<head>
				<link rel="stylesheet" href="JS Calculator.css"></link>
				<script src="JS Calculator.js" defer></script>
				<title>Calculator</title>
</head>
<body>
				<div class="calculator-grid">
								<div class="output">
												<div data-prev-op class="previous-input"></div>
												<div data-curr-op class="current-input"></div>
								</div>
								<button data-ac class="two">AC</button>
								<button data-del class="one-half">DEL</button>
								<button data-op >+</button>
								<button data-num >1</button>
								<button data-num >2</button>
								<button data-num >3</button>
								<button data-op >ร</button>
								<button data-num >4</button>
								<button data-num >5</button>
								<button data-num >6</button>
								<button data-op >รท</button>
								<button data-num >7</button>
								<button data-num >8</button>
								<button data-num >9</button>
								<button data-op >-</button>
								<button data-num >.</button>
								<button data-num >0</button>
								<button  data-eq class="two">=</button>
				</div>
</body>
</html>
